<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneAmount" type="text" class="form-control text-center" value="1">
                           <button id="iPhonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneCaseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneCaseAmount" type="text" class="form-control text-center" value="1">
                           <button id="iPhoneCasePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhoneCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="CheckOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         let iPhoneNumber = 1;
         let iPhoneCaseNumber = 1;
         let iPhonePrice = 1219;
         let iPhoneCasePrice = 59;
         // +_1 button event handler
         const iPhonePlusBtn = document.getElementById("iPhonePlus");
         iPhonePlusBtn.addEventListener("click", function(){
               Amount("iPhoneAmount", 1);
               Price("iPhonePrice",1,1219);
         })
         // -_1 button event handler
         const iPhoneMinusBtn = document.getElementById("iPhoneMinus");
         iPhoneMinusBtn.addEventListener("click", function(){
               Amount("iPhoneAmount", -1);
               Price("iPhonePrice",-1,1219);
         })
          // +_2 button event handler
         const iPhoneCasePlusBtn = document.getElementById("iPhoneCasePlus");
         iPhoneCasePlusBtn.addEventListener("click", function(){
               Amount("iPhoneCaseAmount",1);
               Price("iPhoneCasePrice",1,59);
         })
         // -_2 button event handler
         const iPhoneCaseMinusBtn = document.getElementById("iPhoneCaseMinus");
         iPhoneCaseMinusBtn.addEventListener("click", function(){
            Amount("iPhoneCaseAmount",-1);
            Price("iPhoneCasePrice",-1,59);
         })
         // Check Out button event handler
         const CheckOutBtn = document.getElementById("CheckOut");
         CheckOutBtn.addEventListener("click", function(){
               const subtotal = document.getElementById("subtotal").innerText;
               const subtotalNumber = parseFloat(subtotal);
               document.getElementById("subtotal").innerText = iPhonePrice + iPhoneCasePrice;

               const total = document.getElementById("total").innerText;
               const totalNumber = parseFloat(total);
               document.getElementById("total").innerText = iPhonePrice + iPhoneCasePrice;
         })
         function Amount(id,num){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            document.getElementById(id).value = amountNumber + num*1;
        }
         function Price(id,num,eachPrich){
            const price = document.getElementById(id).innerText;
            const priceNumber = parseFloat(price);
            if(eachPrich == 1219){
               iPhonePrice = priceNumber + num*1219;
               document.getElementById(id).innerText = iPhonePrice;
            }
            else{
               iPhoneCasePrice = priceNumber + num*59;
               document.getElementById(id).innerText = iPhoneCasePrice;
            }
        }
   </script>
</body>

</html>
